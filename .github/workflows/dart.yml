name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    runs-on: macos-latest

    steps:
      # 拉專案原始碼（支援 submodules）
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: 'recursive' # 改成 'recursive' 來正確拉取 submodule

      # 安裝與本地一致的 Flutter 版本
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7'
          channel: 'stable'

      # 檢查 Flutter 安裝成功
      - name: Flutter doctor
        run: flutter doctor

      # 清理專案，避免快取問題
      - name: Clean Flutter project
        run: flutter clean

      # 升級專案結構（包含iOS）
      - name: Upgrade project structure
        run: flutter create --platforms=ios,android .

      # 取得相依套件
      - name: Install dependencies
        run: flutter pub get

      # 更新 CocoaPods repo 並安裝
      - name: Update and Install Pods
        run: |
          pod repo update
          pod install
        working-directory: ios

      # 複製 Firebase 配置到 iOS 目錄（如果存在）
      - name: Copy Firebase Config to iOS
        run: |
          if [ -f "GoogleService-Info.plist" ]; then
            cp GoogleService-Info.plist ios/Runner/
          fi

      # 建構 iOS（不簽章）
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      # 檢查 build 輸出
      - name: Check iOS build output
        run: ls -la build/ios/iphoneos/Runner.app/

      # 建立 Payload 目錄
      - name: Create Payload Directory
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      # 將 App 移至 Payload
      - name: Move App to Payload
        run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      # 壓縮成 IPA
      - name: Zip to IPA
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      # 上傳到 Release
      - name: Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          asset_name: englishapp-${{ github.run_number }}.ipa
          tag: build-${{ github.run_number }}
          overwrite: true
          body: "Build ${{ github.run_number }} release"
